<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header */
    header {
      background-color: #000;
      padding: 20px 40px;
      text-align: center;
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 2px;
      position: relative;
      border-bottom: 1px solid white;
    }

    /* Ícone do usuário */
    .user-icon {
      position: absolute;
      right: 30px;
      top: 15px;
      width: 45px;
      height: 45px;
      border: 2px solid #1a3b8f; /* borda mais fina */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .user-icon i {
      font-size: 22px; /* ícone maior */
      color: #1a3b8f;
    }

    /* Container central */
    .chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 40px;
    }

    .chat-container p {
      font-size: 24px; /* texto central aumentado */
    }

    /* Caixa de mensagem */
    .message-box {
      display: flex;
      align-items: center;
      background-color: #1a3b8f;
      padding: 15px 25px;
      border-radius: 30px;
      width: 420px;
      justify-content: space-between;
    }

    .message-box span {
      font-size: 18px; /* texto maior */
    }

    .message-box button {
      background-color: white;
      color: #1a3b8f;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 18px; /* seta maior */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .message-box button:hover {
      background-color: #eaeaea;
    }
  </style>
</head>
<body>
  <header>
    CHATBOT
    <div class="user-icon">
      <i>&#128100;</i>
    </div>
  </header>

  <div class="chat-container">
    <p>O que gostaria de saber sobre tecnologia?</p>
    <div class="message-box">
      <span>Como posso ajudar hoje?</span>
      <button>&uarr;</button>
    </div>
  </div>
</body>
</html>
